<div class="container pt-5">
    <div class="releases row">
        <h2 class="title-section col-12 text-center text-lg-left">
            Ãšltimos releases
        </h2>
        <div class="wrapper">
            <ul class="releases-categories" *ngIf="segments.length > 0">
                <div class="mobile-filter">
                    <div class="title">Filtrar categoria:</div>
                    <select
                        name="filter list"
                        id="filterList"
                        (change)="filterReleasesMobile($event)"
                    >
                        <option
                            value="0"
                            [ngClass]="{ active: selectedSegment == 0 }"
                            class="active all-sm-filter"
                        >
                            Todas
                        </option>
                        <option
                            *ngFor="let segment of segments"
                            [ngClass]="{
                                active: selectedSegment == segment.segment_id
                            }"
                            value="{{ segment.segment_id }}"
                            appGtmEvent
                            gtm-category="home"
                            gtm-action="ultimos releases"
                            gtm-label="{{ segment.segment_name }}"
                        >
                            {{ segment.segment_name }}
                        </option>
                    </select>
                </div>
                <li
                    [ngClass]="{ active: selectedSegment == 0 }"
                    class="active all-lg-filter"
                    (click)="filterReleases(0)"
                >
                    Todos
                </li>
                <li
                    id="filterList"
                    *ngFor="let segment of segments"
                    [ngClass]="{
                        active: selectedSegment == segment.segment_id
                    }"
                    class="active collapse show sm-filter d-none d-lg-flex"
                    (click)="filterReleases(segment.segment_id)"
                    appGtmEvent
                    gtm-category="home"
                    gtm-action="ultimos releases"
                    gtm-label="{{ segment.segment_name }}"
                >
                    {{ segment.segment_name }}
                </li>
            </ul>
            <div
                class="releases-list d-flex flex-wrap"
                *ngIf="releases.length > 0"
            >
                <!--Mobile-Slider-->
                <div class="mobile-wrapper">
                    <ngx-slick-carousel
                        class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig"
                    >
                        <div
                            ngxSlickItem
                            *ngFor="let release of releases"
                            class="slide"
                        >
                            <div
                                class="box d-flex flex-column align-items-center justify-content-center"
                            >
                                <a
                                    class="image"
                                    [routerLink]="release.content_url"
                                >
                                    <img
                                        *ngIf="
                                            release.field_field_releases_embed
                                        "                                    
                                        [lazyLoad]="
                                            url + release.field_field_releases_embed
                                        "
                                        class="img-fluid"
                                        alt="{{ release.title }}"
                                    />  
                                    <img
                                        *ngIf="
                                            release.field_release_gallery_image && !release.field_field_releases_embed
                                        "
                                        src="{{ url }}{{
                                            release.field_release_gallery_image
                                        }}"
                                        class="img-fluid"
                                        loading="lazy"
                                        alt="{{ release.title }}"
                                    />                                  
                                    <img
                                        *ngIf="
                                            !release.field_release_gallery_image && !release.field_field_releases_embed
                                        "
                                        src="../../../assets/img/honda_logo_thumb.png"
                                        class="img-fluid"
                                        loading="lazy"
                                        alt="{{ release.title }}"
                                    />
                                </a>
                                <div class="info">
                                    <a
                                        class="subtitle"
                                        [routerLink]="release.content_url"
                                    >
                                        <div class="date">
                                            {{ release.created_at }}
                                        </div>
                                        <div class="category">
                                            {{ release.segment_title }}
                                        </div>
                                    </a>
                                    <a
                                        class="title"
                                        [routerLink]="release.content_url"
                                    >
                                        {{ release.title }}
                                    </a>
                                    <a
                                        class="text"
                                        [innerHTML]="release.body"
                                        [routerLink]="release.content_url"
                                    >
                                    </a>
                                    <div class="actions">
                                        <download-button
                                            [releaseId]="release.id"
                                            [hidden]="!release.file_id"
                                            [id]="release.file_id"
                                            [origin]="'files'"
                                        ></download-button>
                                        <div
                                            [hidden]="!release.file_id"
                                            class="add-cart"
                                            (click)="
                                                addToCart(
                                                    release.file_id,
                                                    release.title,
                                                    release.field_release_gallery_image,
                                                    release.id
                                                )
                                            "
                                        >
                                            <img
                                                [src]="
                                                    fileService.hasFileCart(
                                                        release.file_id
                                                    )
                                                        ? '../../../assets/img/added-cart.svg'
                                                        : '../../../assets/img/add-cart.svg'
                                                "
                                                class="img-fluid"
                                            />
                                        </div>
                                        <a
                                            class="see-details"
                                            [routerLink]="release.content_url"
                                        >
                                            <span> Veja Mais </span></a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ngx-slick-carousel>
                </div>
                <!--Desktop-List-->
                <div
                    class="desktop-wrapper col-12 col-lg-6"
                    *ngFor="let release of releases"
                >
                    <div class="box d-flex flex-row">
                        <a
                            class="image"
                            [routerLink]="release.content_url"
                            appGtmEvent
                            gtm-category="home"
                            gtm-action="ultimos releases"
                            gtm-label="release-clique:{{ release.title }}"
                        >

                            <ng-container *ngIf="release.field_field_releases_embed;else second">
                                <img
                                    [lazyLoad]="
                                        url + release.field_field_releases_embed
                                    "
                                    class="img-fluid"
                                    alt="{{ release.title }}"
                                />
                            </ng-container>
                            <ng-template #second>
                                <ng-container *ngIf="release.field_release_gallery_image;else third">
                                    <img
                                        [lazyLoad]="
                                            url + release.field_release_gallery_image
                                        "
                                        class="img-fluid"
                                        alt="{{ release.title }}"
                                    />                                    
                                </ng-container>
                            </ng-template>
                            <ng-template #third>
                                <img
                                    src="../../../assets/img/honda_logo_thumb.png"
                                    class="img-fluid"
                                    alt="{{ release.title }}"
                                />                                
                            </ng-template>                            
                        </a>
                        <div class="info">
                            <a
                                class="subtitle"
                                [routerLink]="release.content_url"
                            >
                                <div class="date">{{ release.created_at }}</div>
                                <div class="category">
                                    {{ release.segment_title }}
                                </div>
                            </a>
                            <a
                                class="title"
                                [routerLink]="release.content_url"
                                appGtmEvent
                                gtm-category="home"
                                gtm-action="ultimos releases"
                                gtm-label="release-clique:{{ release.title }}"
                            >
                                {{ release.title }}
                            </a>
                            <a
                                class="text"
                                [innerHTML]="release.body"
                                [routerLink]="release.content_url"
                                appGtmEvent
                                gtm-category="home"
                                gtm-action="ultimos releases"
                                gtm-label="release-clique:{{ release.title }}"
                            ></a>
                            <div class="actions">
                                <download-button
                                    [releaseId]="release.id"
                                    [hidden]="!release.file_id"
                                    [id]="release.file_id"
                                    [origin]="'files'"
                                    appGtmEvent
                                    gtm-category="home"
                                    gtm-action="ultimos releases"
                                    gtm-label="download:{{ release.title }}"
                                ></download-button>
                                <div
                                    [hidden]="!release.file_id"
                                    class="add-cart"
                                    (click)="
                                        addToCart(
                                            release.file_id,
                                            release.title,
                                            release.field_release_gallery_image,
                                            release.id
                                        )
                                    "
                                    appGtmEvent
                                    gtm-category="home"
                                    gtm-action="ultimos releases"
                                    gtm-label="add meus arquivos:{{
                                        release.title
                                    }}"
                                >
                                    <img
                                        [src]="
                                            fileService.hasFileCart(
                                                release.file_id
                                            )
                                                ? '../../../assets/img/added-cart.svg'
                                                : '../../../assets/img/add-cart.svg'
                                        "
                                        class="img-fluid"
                                    />
                                </div>
                                <a
                                    class="see-details"
                                    [routerLink]="release.content_url"
                                    appGtmEvent
                                    gtm-category="home"
                                    gtm-action="ultimos releases"
                                    gtm-label="ver mais:{{ release.title }}"
                                >
                                    <span> Veja Mais </span></a
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center mt-5">
                    <button
                        [routerLink]="['/ultimos-releases/', selectedSegment]"
                        title="Veja todos os releases"
                        class="see-more"
                        appGtmEvent
                        gtm-category="home"
                        gtm-action="ultimos releases"
                        gtm-label="todos os releases"
                    >
                        Veja todos os releases
                    </button>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
